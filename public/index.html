<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Motivaatio Club</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div id="get-motivated">
            <h1>Tervetuloa Motivation klubiin. <br />
                Motivoidu lukemalla alla oleva teksti:</h1>
            <div id="motivationMessage">

            </div>
            <button class="btn btn-info" onClick="window.location.reload();">Ei riitä! Haluan motivoitua lisää!</button>

            <button type="button" class="btn btn-outline-secondary" data-toggle="modal"
                data-target="#exampleModalCenter">
                Auta muitakin motivoitumaan
            </button>
        </div>
        <div id="send-motivation">

            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">Auta muitakin motivoitumaan</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <!-- Honeypot -->
                                <label class="ohnohoney" for="name"></label>
                                <input class="ohnohoney" autocomplete="off" type="text" id="name" name="name"
                                    placeholder="Your name here">
                                <label class="ohnohoney" for="email"></label>
                                <input class="ohnohoney" autocomplete="off" type="email" id="email" name="email"
                                    placeholder="Your e-mail here">

                                Motivaatiolause: <br>
                                <textarea type="text" id="motivationFieldgdftretet" required></textarea> <br>

                                Nimimerkki: <br>
                                <input type="text" id="nameFieldgdftretet" required> <br>
                                <button class="btn btn-info">Lisää</button>

                                <span id="message"><span>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Sulje</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/index.js"></script>
</body>
</html>
